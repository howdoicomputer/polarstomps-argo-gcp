apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: polarstomps
spec:
  project: default
  source:
    repoURL: https://github.com/howdoicomputer/polarstomps-argo-gcp
    targetRevision: dev
    path: polarstomps-ui
  destination:
    server: https://kubernetes.default.svc
    namespace: polarstomps
  syncPolicy:
    syncOptions:
      - PruneLast=true
      # The polarstomps namespace is pre-provisioned by Terraform
      #
      - CreateNamespace=false
